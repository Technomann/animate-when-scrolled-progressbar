<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="progressbar.css">
        <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="train-container" class="">
            <div id="anim-container" class="flexbox">
                <div id="train-animation" class="flexbox column">
                    <div id="progress-bar" class="flexbox">
                        <div id="progress" class="fader"></div>
                        <div id="progress-dot" class="flexbox column fader">
                            <div id="progress-text">500</div>
                        </div>
                    </div>
                    <p id="progress-goal">2 662 232</p>
                </div>
                <img id="animation-image" class="fader" src="train_anim.svg" alt="" />
            </div>
        </div>
        <script src="progressbar.js" type="text/javascript"></script>
    </body>
</html>
